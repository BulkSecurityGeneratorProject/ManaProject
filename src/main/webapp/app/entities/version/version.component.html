<div>
    <h2>
        <span jhiTranslate="manaProjectApp.version.home.title">Versions</span>
        <button class="btn btn-create float-right jh-create-entity create-version" [routerLink]="['/', { outlets: { popup: ['version-new'] } }]">
            <span class="fa fa-plus"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="versions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manaProjectApp.version.number">Number</span></th>
            <th><span jhiTranslate="manaProjectApp.version.projectid">Projectid</span></th>
            <th><span jhiTranslate="manaProjectApp.version.technoid">Technoid</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let version of versions ;trackBy: trackId">
                    <td><a [routerLink]="['../version', version.id ]">{{version.id}}</a></td>
                    <td>{{version.number}}</td>
                    <td>
                        <div *ngIf="version.projectid">
                            <a [routerLink]="['../project', version.projectid?.id ]" >{{version.projectid?.title}}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="version.technoid">
                            <a [routerLink]="['../techno', version.technoid?.id ]" >{{version.technoid?.title}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['../version', version.id ]"
                                    class="btn btn-info btn-sm">
                                <span class="fa fa-eye fa-lg"></span>
                                
                            </button>
                            <span *ngIf="(currentAccount.lastName === 'System') || (currentAccount.lastName === 'Administrator') || (version.projectid.user.id === currentAccount.id)">
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'version/'+ version.id + '/edit'} }]"
                                        replaceUrl="true"
                                        class="btn btn-primary btn-sm">
                                    <span class="fa fa-pencil fa-lg"></span>
                                    
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'version/'+ version.id + '/delete'} }]"
                                        replaceUrl="true"
                                        class="btn btn-danger btn-sm">
                                    <span class="fa fa-trash fa-lg"></span>
                                    
                                </button>
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
