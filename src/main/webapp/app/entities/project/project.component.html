    <div class="table-responsive" *ngIf="projects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manaProjectApp.project.title">Title</span></th>
            <th><span jhiTranslate="manaProjectApp.project.description">Description</span></th>
            <th><span jhiTranslate="manaProjectApp.project.picture">Picture</span></th>
            <th><span jhiTranslate="manaProjectApp.project.manday">Manday</span></th>
            <th><span jhiTranslate="manaProjectApp.project.referent">Referent</span></th>
            <th><span jhiTranslate="manaProjectApp.project.year">Year</span></th>
            <th><span jhiTranslate="manaProjectApp.project.userid">Userid</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ;trackBy: trackId">
                <td><a [routerLink]="['../project', project.id ]">{{project.id}}</a></td>
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td *ngIf="project.picture">{{project.picture}}</td>
                <td *ngIf="!project.picture" jhiTranslate="manaProjectApp.project.no-picture">No picture used</td>
                <td>{{project.manday}}</td>
                <td>{{project.referent}}</td>
                <td>{{project.year}}</td>
                <td>
                    {{project.user?.lastName}} {{project.user?.firstName}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <span>
                            <button type="submit"
                                    [routerLink]="['../project', project.id ]"
                                    class="btn btn-info btn-sm">
                                <span class="fa fa-eye fa-lg"></span>
                                
                            </button>
                        </span>
                        <span *ngIf="(currentAccount.lastName === 'System') || (currentAccount.lastName === 'Administrator') || (project.user.id === currentAccount.id)">
                            <button type="submit" *jhiHasAnyAuthority="'ROLE_PMANAGER'" 
                                    [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
                                    replaceUrl="true"
                                    class="btn btn-primary btn-sm"
                                >
                                <span class="fa fa-pencil fa-lg"></span>
                                
                            </button>
                        </span>
                        <span *ngIf="(currentAccount.lastName === 'System') || (currentAccount.lastName === 'Administrator') || (project.user.id === currentAccount.id)">
                            <button type="submit" *jhiHasAnyAuthority="'ROLE_PMANAGER'" 
                                    [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/delete'} }]"
                                    replaceUrl="true"
                                    class="btn btn-danger btn-sm">
                                <span class="fa fa-trash fa-lg"></span>
                                
                            </button>
                        </span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
