<div class="row">
    <div class="col-md-12 text-center home-title">
        <h1 class="display-4" jhiTranslate="home.title"></h1><span class="title-mana" jhiTranslate="home.title-mana"></span><span class="title-project" jhiTranslate="home.title-project"></span>
    </div>
    <!-- Switch -->
    <div [ngSwitch]="isAuthenticated()" class="col-md-12">
        <!-- Not Log -->
        <div *ngSwitchCase="false" class="col-md-12">
            <div class="col-md-5" id="login">
                <jhi-login-modal></jhi-login-modal>
            </div>
        </div>

        <!-- Log -->
        <div *ngSwitchCase="true" class="col-md-12 body-search">
            <div class="col-md-8" id="search-log">
                <h4 jhiTranslate="home.title-search" class="title-search">Search</h4>
                <!--<div id="search-input">-->
                    <div class="input-group col-md-12">
                       <!--<input type="text" class="form-control input-lg" placeholder="{{'home.search' | translate}}" />-->
                        <ng-autocomplete class="ngcomplete" (selected)="Selected($event)" [classes]="['']" [group]="group"></ng-autocomplete>
                        <span class="input-group-btn">
                            <button class="btn btn-lg"  id="btn-search" type="button">
                                <a routerLink='/project/{{result}}'><i class="fa fa-search"></i></a>
                            </button>
                        </span>
                   <!-- </div>-->
               </div>
            </div>
        </div>
    </div>
</div>
