<div>
    <h2>
        <span jhiTranslate="manaProjectApp.preRelationships.home.title">Pre Relationships</span>
        <button class="btn btn-create float-right jh-create-entity create-pre-relationships" [routerLink]="['/', { outlets: { popup: ['pre-relationships-new'] } }]">
            <span class="fa fa-plus"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="preRelationships">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manaProjectApp.preRelationships.number">Number</span></th>
            <th><span jhiTranslate="manaProjectApp.preRelationships.experienceid">Experienceid</span></th>
            <th><span jhiTranslate="manaProjectApp.preRelationships.roleid">Roleid</span></th>
            <th><span jhiTranslate="manaProjectApp.preRelationships.projectid">Projectid</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preRelationships of preRelationships ;trackBy: trackId">
                <td><a [routerLink]="['../pre-relationships', preRelationships.id ]">{{preRelationships.id}}</a></td>
                <td>{{preRelationships.number}}</td>
                <td>
                    <div *ngIf="preRelationships.experienceid">
                        <a [routerLink]="['../experience', preRelationships.experienceid?.id ]" >{{preRelationships.experienceid?.title}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preRelationships.roleid">
                        <a [routerLink]="['../role', preRelationships.roleid?.id ]" >{{preRelationships.roleid?.title}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preRelationships.projectid">
                        <a [routerLink]="['../project', preRelationships.projectid?.id ]" >{{preRelationships.projectid?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pre-relationships', preRelationships.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye fa-lg"></span>
                            
                        </button>
                        <span *ngIf="(currentAccount.lastName === 'System') || (currentAccount.lastName === 'Administrator') || (preRelationships.projectid.user.id === currentAccount.id)">
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'pre-relationships/'+ preRelationships.id + '/edit'} }]"
                                    replaceUrl="true"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil fa-lg"></span>
                                
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'pre-relationships/'+ preRelationships.id + '/delete'} }]"
                                    replaceUrl="true"
                                    class="btn btn-danger btn-sm">
                                <span class="fa fa-trash fa-lg"></span>
                                
                            </button>
                        </span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
