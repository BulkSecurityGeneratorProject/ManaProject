<div>
    <h2>
        <span jhiTranslate="manaProjectApp.experience.home.title">Experiences</span>
        <button class="btn btn-create float-right jh-create-entity create-experience" [routerLink]="['/', { outlets: { popup: ['experience-new'] } }]">
            <span class="fa fa-plus"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="experiences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manaProjectApp.experience.title">Title</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let experience of experiences ;trackBy: trackId">
                <td><a [routerLink]="['../experience', experience.id ]">{{experience.id}}</a></td>
                <td>{{experience.title}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../experience', experience.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye fa-lg"></span>
                            
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'experience/'+ experience.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil fa-lg"></span>
                            
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'experience/'+ experience.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash fa-lg"></span>
                            
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
